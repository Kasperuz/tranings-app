<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="icon" href="data:#" />
    <!-- Providing a empty file as the favicon so that the browser does not give a error -->
  </head>
  <body>
    <div name="Ny övning button" class="ny-button">
      <input
        type="text"
        id="nyÖvningInput"
        placeholder="Ny övning"
        class="ny-button"
      />
      <button onclick="nyÖvning()" class="ny-button">
        <img src="images\add.svg" alt="Lägg till ny övning" class="ny-button" />
      </button>
    </div>
    <form id="input-form">
      <div id="övningar"></div>
    </form>
    <div class="data-div">
      <button onclick="exporteraData()" class="exportera-button">
        <img
          src="images/exportera.png"
          alt="Exportera Data"
          class="exportera-button"
        />
      </button>

      <div name="Importera Button" class="importera-button">
        <label for="uploadButton" class="importera-button"
          ><img
            src="images/importera.png"
            alt="importera data class"
            class="importera-button"
        /></label>
        <input
          id="uploadButton"
          type="file"
          onchange="importeraData(event)"
          class="importera-button"
        />
      </div>
    </div>

    <button onclick="sparaTräningspass()" class="klar-button">
      <div id="klar-button-div" class="klar-button">
        <label for="klar-button-div" class="klar-button"
          >Spara Träningspass</label
        >
      </div>
    </button>

    <script src="index.js"></script>
  </body>
</html>
